<h1>Course List</h1>
<input ng-model="bla" />
<!-- showFilter in the view === $scope.showFilter in the controller -->
<label>Show filter: <input type="checkbox" ng-model="showFilter"></label>
<div ng-show="showFilter">
    <h2>Filter Value: {{name | lowercase}}</h2>
    Filter: <input ng-model="name">
</div>
<h1 ng-show="errorMessage">Error: {{errorMessage}}</h1>
<span ng-bind="name"></span>

<ul>
    <li ng-repeat="item in courses | filter:(showFilter ? name : '')">
        <a href="#!/course/{{item.id}}">{{item.title}}</a> {{item.duration}} days
        <a href="" ng-click="remove(item)">Remove</a>
    </li>
</ul>

<h2>Add Course</h2>

<div>{{editForm.$valid}}</div>

<form name="editForm">
    <label>Title: <input name="name" required pattern="^[A-Z][a-z]+JS$" ng-model='newItem.title'></label><br />
    <div ng-class="{'error': editForm.name.$invalid}" ng-show="editForm.name.$dirty && editForm.name.$invalid">This is wrong</div>
    <label>Duration: <input name="duration" min="1" max="5" required type="number" ng-model='newItem.duration'></label><br />
    <label>Description: <input name="description" required ng-model='newItem.description'></label><br />
    <button ng-disabled="editForm.$invalid" ng-click="add()">Add</button>
</form>

<div ng-controller="ChildController">
    Event received: {{eventData | json}}


</div>
